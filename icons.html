<!DOCTYPE html>
<html>
  <head>
    <title>Icono y Label</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      crossorigin="anonymous"
    />
    <style>
      .container {
        background-color: aquamarine;
        display: flex;
        flex-direction: row; /* Cambiamos la dirección del flujo */
      }

      /* Estilos para el icono */
      .container i {
        margin-right: 10px; /* Quitamos los márgenes predeterminados */
      }

      /* Estilos para el label */
      .container label {
        margin: 0; /* Quitamos los márgenes predeterminados */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <i class="fas fa-star icon"></i>
      <label class="label">Estrella:</label>
    </div>
  </body>
</html>
